<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherView</title>
    <link rel="stylesheet" href="styles.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <h1>Weather View</h1>
    <canvas id="canvas">this</canvas>
    <script src="https://unpkg.com/gl-matrix@2.9.0/dist/gl-matrix.js"></script>
    <script src="data.js"></script>
    <script src="points.js"></script>
    <script src="map.js"></script>
    <script src="utils.js"></script>



    <button class="hide-button" style="display: none;" onclick="toggleMenu()">Show</button>

    <div class="options">
        <button class="show-button" onclick="toggleMenu()">Hide</button>
        <div class="general"> 
            <label>Simulation Speed</label>
            <input type="range" min="0" max="100" name="Velocity">
            <label>Particle Size</label>
            <input type="range" min="1" max="25" name="particleSize">
            <label>Vector Size</label>
            <input type="range" min="1" max="10" name="arrowSize">


        </div>
        <div class="colors">
            Custimization
            <label>Base Color On:</label>
            <select>
                <option> Velocity </option>
                <option> Position </option>
                <option> More </option>


            </select>
            
            <div class="color-selector">
                <input type="color">
                <input type="color">


            </div>
            

        </div>
        <div class="data">
           
            
            <label>Wind</label>
            <input type="checkbox">
            <label>Ocean Currents</label>
            <input type="checkbox">


        </div>

    </div> 

</body>
</html>
