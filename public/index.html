<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherView</title>
    <link rel="stylesheet" href="styles.css">
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
</head>
<body>
    <h1>Weather View</h1>
    <script src="https://pixijs.download/release/pixi.min.js"></script>
    <script src="utils.js"></script>
    <script src="data.js"></script>
    <script src="vectors.js"></script>
    <script src="particles.js"></script>



    <button class="hide-button" style="display: none;" onclick="toggleMenu()">Show</button>

    <div class="options">
        <button class="show-button" onclick="toggleMenu()">Hide</button>
        <div class="general"> 
            <label>Simulation Speed</label>
            <input type="range" min="0" max="100" name="Velocity">

            <label>Particle Size</label>
            <div class="range-container">
                <input type="text" class="size-textInput" value="3" oninput="changeSizeRange(this.value)"> 
                <input type="range" min="2" max="10" value="3" name="particleSize" class=".size-rangeInput" oninput="changeSizeText(this.value)">
            </div>

            <label>Particle Count</label>   
            <div class="range-container">        
                <input type="text" class="count-textInput" value="10000" oninput="changeCountRange(this.value)"> 
                <input type="range" min="1000" max="1000000" value="10000" name="particleCount" class="count-rangeInput" oninput="changeCountText(this.value)">
            </div>

            <label>Vector Size</label>
            <input type="range" min="1" max="10" name="arrowSize">


        </div>
        <div class="colors">
            Custimization
            <label>Base Color On:</label>
            <select>
                <option> Velocity </option>
                <option> Position </option>
                <option> More </option>


            </select>
            
            <div class="color-selector">
                <input type="color">
                <input type="color">


            </div>
            
            <button class="submit-button" onpointerup="refreshData()">Refresh</button>

        </div>
        <div class="data">
           
            
            <label>Wind</label>
            <input type="checkbox">
            <label>Ocean Currents</label>
            <input type="checkbox">
            <label>Particle Trails</label>
            <input type="checkbox">


        </div>

    </div> 

</body>
</html>
